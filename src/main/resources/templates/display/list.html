<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>员工列表</title>
    <meta charset="UTF-8" />
    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen"/>
    <link href="/assets/styles.css" rel="stylesheet" media="screen"/>
    <link href="/assets/DT_bootstrap.css" rel="stylesheet" media="screen"/>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="/static/vendors/flot/excanvas.min.js"></script><![endif]-->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="/vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span9" id="content">
            <div class="row-fluid">
                <!-- block -->
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">列表</div>
                    </div>
                    <form th:action="@{/staff/show}" >
                        <div class="control-group">
                            <div class="controls">
                                <select class="span6 m-wrap" id="depId" name="depId" style="width: 13%;">
                                    <option value="">--请选择--</option>
                                    <option th:each="dep : ${deps}" th:value="${dep.id}" th:text="${dep.name}" th:selected="(${dep.id == depId})"></option>
                                </select>
                            </div>
                        </div>
                        <div class="">
                            <button type="submit" class="btn btn-primary">查询</button>
                        </div>
                    </form>
                    <div class="block-content collapse in">
                        <div class="span12">
                            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>部门</th>
                                    <th>姓名</th>
                                    <th>性别</th>
                                    <th>地址</th>
                                    <th>电话</th>
                                    <th>签到时间</th>
                                    <th>是否缺席</th>
                                    <th>备注</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeX" th:each="staff,state : ${staffs}">
                                    <td class="center" th:number="${staff.id}">1</td>
                                    <td class="center" th:text="${staff.department.name}">开发部</td>
                                    <td class="center" th:text="${staff.name}">张三</td>
                                    <td class="center" th:text="${staff.sex == 1 ? '男' : '女'}">男</td>
                                    <td class="center" th:text="${staff.address}"></td>
                                    <td class="center" th:text="${staff.telephone}"></td>
                                    <td class="center" th:text="${staff.checkInTime}"></td>
                                    <td class="center" th:id="'isAbsence'+${staff.id}" th:text="${staff.absence ? '是' : '否'}">否</td>
                                    <td class="center" th:text="${staff.description}"></td>
                                    <td class="center" th:text="${#dates.format(staff.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td>
                                        <a href="javascript:void(0);" th:onclick="'javascript:checkIn(this, \''+ ${staff.id} + '\')'" >签到</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /block -->
            </div>
        </div>
    </div>
</div>
<!--/.fluid-container-->

<script src="/vendors/jquery-1.9.1.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendors/datatables/js/jquery.dataTables.min.js"></script>


<script src="/assets/scripts.js"></script>
<script src="/assets/DT_bootstrap.js"></script>
<script>
    $(function() {
        $("#example2_filter").hide();
    });

    function checkIn(e, staffId) {
        $.post("/staff/checkIn", {isAbsence : $("#isAbsence"+staffId).text(), id:staffId } ,function(data){
            if(data){
                $("#isAbsence"+staffId).text(data);
                $(e).parent().prev().prev().prev().html(data);
            }
        });
    }

</script>
</body>
</html>
