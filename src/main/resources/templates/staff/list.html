<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>员工列表</title>
    <meta charset="UTF-8" />
    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen"/>
    <link href="/assets/styles.css" rel="stylesheet" media="screen"/>
    <link href="/assets/DT_bootstrap.css" rel="stylesheet" media="screen"/>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="/static/vendors/flot/excanvas.min.js"></script><![endif]-->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="/vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3" id="sidebar">
            <ul class="nav nav-list bs-docs-sidenav nav-collapse collapse">
                <li>
                    <a href="list.html" th:href="@{/dep/list}"><i class="icon-chevron-right"></i>部门列表</a>
                </li>
            </ul>
        </div>
        <div class="span9" id="content">
            <div class="row-fluid">
                <!-- block -->
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">部门列表</div>
                    </div>
                    <form th:action="@{/upload/uploadCSV}" enctype="multipart/form-data" method="post" >
                        <div class="btn-group">
                            <div class="controls">
                                <div class="uploader" id="uniform-fileInput"><input class="input-file uniform_on" id="fileInput" name="file" type="file" /><span class="filename" style="user-select: none;">No file selected</span><span class="action" style="user-select: none;">选择文件(CSV)</span></div>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <select class="span6 m-wrap" id="importDepId" name="importDepId" style="width: 13%;">
                                    <option th:each="dep : ${deps}" th:value="${dep.id}" th:text="${dep.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="">
                            <button type="submit" class="btn btn-primary">上传</button>
                        </div>
                    </form>
                    <div class="block-content collapse in">
                        <div class="span12">
                            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>部门</th>
                                    <th>姓名</th>
                                    <th>性别</th>
                                    <th>地址</th>
                                    <th>电话</th>
                                    <th>签到时间</th>
                                    <th>是否缺席</th>
                                    <th>备注</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeX" th:each="staff,state : ${staffs}">
                                    <td class="center" th:number="${staff.id}">1</td>
                                    <td class="center" th:text="${staff.department.name}">开发部</td>
                                    <td class="center" th:text="${staff.name}">张三</td>
                                    <td class="center" th:text="${staff.sex == 1 ? '男' : '女'}">男</td>
                                    <td class="center" th:text="${staff.address}"></td>
                                    <td class="center" th:text="${staff.telephone}"></td>
                                    <td class="center" th:text="${staff.checkInTime}"></td>
                                    <td class="center" th:text="${staff.absence ? '是' : '否'}">否</td>
                                    <td class="center" th:text="${staff.description}"></td>
                                    <td class="center" th:text="${#dates.format(staff.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td><a href="#" th:href="@{/staff/create(depId=${depId})}">新增</a>
                                        <a href="update.html" th:href="@{/staff/update(id=${staff.id},depId=${depId})}">修改</a>
                                        <a href="#" th:href="@{/staff/delete(id=${staff.id},depId=${depId})}">删除</a>
                                                <!--<a href="#" th:href="@{/staff/checkIn(id=${staff.id})}">签到</a>-->
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /block -->
            </div>
        </div>
    </div>
</div>
<!--/.fluid-container-->

<script src="/vendors/jquery-1.9.1.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendors/datatables/js/jquery.dataTables.min.js"></script>


<script src="/assets/scripts.js"></script>
<script src="/assets/DT_bootstrap.js"></script>
<script>
    $(function() {

    });
</script>
</body>
</html>
