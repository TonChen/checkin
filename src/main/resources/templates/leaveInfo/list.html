<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>请假信息</title>
    <meta charset="UTF-8" />
    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen"/>
    <link href="/assets/styles.css" rel="stylesheet" media="screen"/>
    <link href="/assets/DT_bootstrap.css" rel="stylesheet" media="screen"/>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="/static/vendors/flot/excanvas.min.js"></script><![endif]-->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="/vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3" id="sidebar">
            <ul class="nav nav-list bs-docs-sidenav nav-collapse collapse">
                <li>
                    <a  th:href="@{/dep/list}"><i class="icon-chevron-right"></i>班级列表</a>
                    <a  th:href="@{/classRoom/list}"><i class="icon-chevron-right"></i>教室列表</a>
                    <a  th:href="@{/staff/list}"><i class="icon-chevron-right"></i>学生列表</a>
                    <!--<a  th:href="@{/config/list}"><i class="icon-chevron-right"></i>配置列表</a>-->
                </li>
            </ul>
        </div>
        <div class="span9" id="content">
            <div class="row-fluid">
                <!-- block -->
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">请假信息</div>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span12">
                            <div class="table-toolbar">
                                <div class="btn-group">
                                    <a href="javascript:window.history.back()"><button class="btn btn-success">返回<i class="icon-repeat icon-white"></i></button></a>
                                </div>
                            </div>

                            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>标题</th>
                                    <th>请假类型</th>
                                    <th>内容</th>
                                    <th>备注</th>
                                    <th>请假时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="info,state : ${infos}">
                                    <td th:text="${info.id}"></td>
                                    <td th:text="${info.title}"></td>
                                    <td th:text="${map[info.type]}"></td>
                                    <td th:text="${info.content}"></td>
                                    <td th:text="${info.remark}"></td>
                                    <td class="center" th:text="${#dates.format(info.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td>  <a href="#" th:href="@{/leaveInfo/delete(id=${info.id})}">删除</a> </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /block -->
            </div>
        </div>
    </div>
</div>
<!--/.fluid-container-->

<script src="/vendors/jquery-1.9.1.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendors/datatables/js/jquery.dataTables.min.js"></script>


<script src="/assets/scripts.js"></script>
<script src="/assets/DT_bootstrap.js"></script>
<script>
    $(function() {

    });
</script>
</body>
</html>
